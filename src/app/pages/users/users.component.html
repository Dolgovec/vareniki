<h1>Працівники компанії</h1>

<div class="upload-wrapper">
  <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
  <button mat-raised-button color="primary" (click)="fileUpload.click()">
    <mat-icon>upload</mat-icon>
    Завантажити працівників з файлу
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 users-table">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> №</th>
    <td mat-cell *matCellDef="let user; let i = index;"> {{i + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="inn">
    <th mat-header-cell *matHeaderCellDef> ІНН</th>
    <td mat-cell *matCellDef="let user"> {{user.inn}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Ім'я</th>
    <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Прізвище</th>
    <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="middleName">
    <th mat-header-cell *matHeaderCellDef> По-батькові</th>
    <td mat-cell *matCellDef="let user"> {{user.middleName}} </td>
  </ng-container>

  <ng-container matColumnDef="education">
    <th mat-header-cell *matHeaderCellDef> Освіта</th>
    <td mat-cell *matCellDef="let user"> {{user.education}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Стать</th>
    <td mat-cell *matCellDef="let user"> {{user.gender}}</td>
  </ng-container>

  <ng-container matColumnDef="experience">
    <th mat-header-cell *matHeaderCellDef> Стаж роботи</th>
    <td mat-cell *matCellDef="let user"> {{user.experience}}</td>
  </ng-container>

  <ng-container matColumnDef="driversLicence">
    <th mat-header-cell *matHeaderCellDef> Водійське посвідчення</th>
    <td mat-cell *matCellDef="let user"> {{user.driversLicence}}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <button (click)="openUserEditDialog(user)" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <button (click)="removeUser(user)" mat-icon-button color="warn">
        <mat-icon>remove</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-flat-button (click)="openUserCreationDialog()" color="primary">Додати працівника</button>
