<h1>Організаційна структура компанії</h1>
<div class="options-block">
  <mat-form-field class="structure-search-field" appearance="standard">
    <mat-label>Пошук</mat-label>
    <input matInput name="filter"
           placeholder="Введіть прізвище, ім'я, посаду або відділ"
           #searchInput>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <mat-checkbox color="primary" (change)="toggleEmployees(showEmployees = $event.checked)">Показати працівників</mat-checkbox>

  <!--<mat-checkbox color="primary" (change)="toggleEmployees(showEmployees = $event.checked)">Показати деталі</mat-checkbox>-->
</div>

<div class="tree-block mat-elevation-z5">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="organisation-tree">
    <!-- This is the tree node template for leaf nodes -->
    <!-- There is inline padding applied to this node using styles.
      This padding value depends on the mat-icon-button width. -->

    <mat-tree-node class="org-position" [class.vacant-position]="!node.employee" *matTreeNodeDef="let node">
      <div class="org-position-title mat-h3">
        <mat-icon class="org-position-icon">person</mat-icon>
        <span>
          {{node.title}}
          <span *ngIf="node.employee && showEmployees">{{node.employee?.lastName}} {{node.employee.firstName}} {{node.employee.middleName}}</span>
        </span>
      </div>

      <!--leaf node: -->
      <!--<h3>{{node.title}}: {{node.employee?.lastName}} {{node.employee?.firstName}} {{node.employee?.middleName}} </h3>
      <ng-container *ngIf="node.employee; else empty">
        <h3>ІНН: {{node.employee?.inn}} </h3>
        <h3>Освіта: {{node.employee?.education}} </h3>
        <h3>Стаж: {{node.employee?.experience}} </h3>
        <h3>Водійське: {{node.employee?.driversLicence}} </h3>
      </ng-container>-->

    </mat-tree-node>

    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">

      <div [class.incomplete-unit]="node.incompleteUnit" class="expandable-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.title">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>

        <span class="node-title mat-h3">{{node.title}}</span>

        <button class="add-subdivision-btn" mat-icon-button color="primary">
          <mat-icon>add</mat-icon>
        </button>

        <button class="add-subdivision-btn" mat-icon-button color="warn">
          <mat-icon>remove</mat-icon>
        </button>
      </div>

      <!-- There is inline padding applied to this div using styles.
          This padding value depends on the mat-icon-button width.  -->

      <div [class.organisation-tree-invisible]="!treeControl.isExpanded(node)"
           class="nested-tree"
           role="group">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>

  <!--<button mat-flat-button color="primary">Додати</button>-->
</div>

<button class="add-unit-btn" mat-fab color="primary" aria-label="Example icon button with a delete icon">
  <mat-icon>add</mat-icon>
</button>
